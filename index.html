<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOX STELLARUM — Карты Судьбы</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lora:ital@1&display=swap');
        body { background: #020617; color: #fef3c7; font-family: 'Lora', serif; overflow-x: hidden; }
        .font-cinzel { font-family: 'Cinzel', serif; }
        .oracle-bg { background: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%); min-height: 100vh; }
        
        .card {
            width: 140px;
            height: 220px;
            cursor: pointer;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            position: relative;
        }
        .card:hover { transform: translateY(-15px) scale(1.05); }
        .card.flipped { transform: rotateY(180deg); }
        
        .card-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            border: 2px solid #b45309;
            display: flex; align-items: center; justify-content: center;
        }
        .card-back { background: #1e1b4b; background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); }
        .card-front { background: #0f172a; transform: rotateY(180deg); padding: 15px; text-align: center; }
        
        .glow { box-shadow: 0 0 20px rgba(251, 191, 36, 0.3); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [question, setQuestion] = useState("");
            const [selectedCard, setSelectedCard] = useState(null);
            const [reading, setReading] = useState("");
            const [loading, setLoading] = useState(false);

            const handleCardClick = async (index) => {
                if (!question.trim()) return alert("Сначала задайте вопрос звездам...");
                if (loading) return;

                setSelectedCard(index);
                setLoading(true);
                
                try {
                    const response = await fetch("/api/oracle", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ question })
                    });
                    const data = await response.json();
                    setReading(data.answer);
                } catch (err) {
                    setReading("Связь с небесами прервана...");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="oracle-bg flex flex-col items-center justify-center p-4">
                    <h1 className="text-4xl font-cinzel text-amber-400 tracking-widest mb-8 uppercase">Vox Stellarum</h1>
                    
                    {!reading ? (
                        <div className="w-full max-w-xl space-y-12">
                            <input 
                                className="w-full bg-transparent border-b border-amber-900/50 p-4 text-2xl outline-none text-center italic"
                                placeholder="Что вы хотите узнать?"
                                value={question}
                                onChange={(e) => setQuestion(e.target.value)}
                            />
                            
                            <div className="flex justify-center gap-6">
                                {[0, 1, 2].map((i) => (
                                    <div 
                                        key={i} 
                                        className={`card glow ${loading && selectedCard === i ? 'flipped' : ''}`}
                                        onClick={() => handleCardClick(i)}
                                    >
                                        <div className="card-face card-back">
                                            <div className="text-amber-600 text-4xl">✧</div>
                                        </div>
                                        <div className="card-face card-front">
                                            <div className="text-amber-400 text-xs font-cinzel">Идет чтение...</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <p className="text-center text-amber-700/60 animate-pulse uppercase tracking-widest text-[10px]">Выберите одну из карт</p>
                        </div>
                    ) : (
                        <div className="max-w-xl text-center space-y-8 animate-fade-in">
                            <p className="text-2xl italic leading-relaxed text-amber-100">{reading}</p>
                            <button 
                                onClick={() => { setReading(""); setQuestion(""); setSelectedCard(null); }}
                                className="px-8 py-3 border border-amber-900/50 text-amber-600 font-cinzel hover:bg-amber-900/20 transition-all"
                            >
                                Начать новое гадание
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
